<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul style="display: inline;"><a href="index.html">Home</a></ul>
            <ul style="display: inline;"><a href="ficha.html">Ficha</a></ul>
        </nav>
    </header>

    <main>
        <div id="title">
            <h1>Ficha de RPG</h1>
        </div>
        <div id="main">
            <form action="ficha.php" autocomplete="off" method="post">
            <div id="personagem">
                <fieldset>
                <legend>Personagem</legend>
                    <label for="txtname">Nome:</label>
                    <input type="text" name="name" id="txtname">
                    <label for="txtsecname">Nome do Jogador: </label><input type="text" name="secname" id="txtsecname"></p>
                    <div>
                        <label for="idade">Idade:</label><input type="number" name="idade" id="idade" min="1" max="120" step="1">
                        <label for="raça">Raça: </label>
                        <select name="raça" id="raça">
                            <option value="noraca"></option>
                            <option value="humano">Humano</option>
                            <option value="elfo">Elfo</option>
                            <option value="anao">Anão</option>
                            <option value="halfling">Halfling</option>
                        </select>
                        <label for="classes">Classe:</label>
                        <select name="classes" id="classes">
                            <option value="noclass"></option>
                            <option value="guerreiro">Guerreiro</option>
                            <option value="mago">Mago</option>
                            <option value="arqueiro">Arqueiro</option>
                            <option value="clerigo">Clérigo</option>
                            <option value="ladino">Ladino</option>
                        </select>
                        <br>
                        <div>
                            <label for="historia">Historia<textarea name="historia" id="historia" cols="30" rows="10" placeholder="Sua historia aqui..." ></textarea></label>
                        </div>
                </fieldset>
            </div>
            <div id="atributos">
            <fieldset>
                <legend>Atributos</legend>
                <div>
                    <p>Pontos restante: <span id="limiterestante">60</span></p>
                </div>
                    <div>
                        <label for="forca">Força</label><input type="number" class="atributo" value="0" name="forca" id="forca" min="1" max="15" onchange="updateLimit()" >
                    </div>

                    <div>
                        <label for="constituicao">Constituição</label><input type="number" name="constituicao" id="constituicao" class="atributo" value="0" min="1" max="15" onchange="updateLimit()" >
                    </div>
                    <div>
                        <label for="destreza">Destreza</label><input type="number" class="atributo" value="0" name="destreza" id="destreza" min="1" max="15" onchange="updateLimit()" >
                    </div>
                    <div>
                        <label for="inteligencia">Inteligencia</label><input type="number" name="inteligencia" id="inteligencia" class="atributo" value="0" min="1" max="15" onchange="updateLimit()" >
                    </div>
                    <div>
                        <label for="sabedoria">Sabedoria</label><input type="number" name="sabedoria" id="sabedoria" class="atributo" value="0" min="1" max="15" onchange="updateLimit()" >
                    </div>
                    <div>
                        <label for="carisma">Carisma</label><input type="number" class="atributo" value="0" name="carisma" id="carisma" min="1" max="15" onchange="updateLimit()" >
                    </div>
                
            </fieldset>
            </div>
            <div id="equipamentos">
                <fieldset>
                    <legend>Equipamentos</legend>
                    <div id="armas">
                        <fieldset>
                            <legend>Armas</legend>
                        </fieldset>
                    </div>
                    <div id="armaduras">
                        <fieldset><legend>Armaduras</legend></fieldset>
                    </div>
                    <div id="acessorios">
                        <fieldset><legend>Acessorios</legend></fieldset>
                    </div>
                    <div id="itens">
                        <fieldset><legend>Itens</legend></fieldset>
                    </div>                    
                </fieldset>
            </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
